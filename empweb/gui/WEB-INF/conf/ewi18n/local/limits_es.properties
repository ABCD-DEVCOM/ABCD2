loanDays=Cantidad de días para prestar un objeto. (Puede ser días absolutos o biblioteca, según defina la transacción)
loanHours=Cantidad de horas para prestar un objeto. 
createFineIfLate=(Boolean) Activa la creación de una multa cuando un objeto es devuelto con atraso.
fineAmountNormal=Monto de multa (multiplicador) cuando un objeto es devuelto con atraso y no posee reservas.
fineAmountReserved=Monto de multa (multiplicador) cuando un objeto es devuelto con atraso y posee reservas.
maxLoansTotal=Máximo número de préstamos que este usuario puede tener en total.
maxLoansSameRecord=Máximo número de préstamos para el mismo registro (distintos volúmenes de un mismo registro pueden considerarse como registros distintos).
maxLoansSameCategory=Máximo número de préstamos para objetos de esta categoría.
maxLoansIfLate=Máximo número de préstamos si este usuario tiene objetos atrasados.
maxLoansIfFine=Máximo número de préstamos si este usuario tiene multas.
maxLoansIfSuspension=Máximo número de préstamos si este usuario tiene suspensiones.
maxFinesForLoan=Máximo número de multas que un usuario puede tener para poder realizar un préstamo.
maxFineAmountForLoan=Monto de multa total máximo que un usuario puede deber para poder realizar un préstamo.
createSuspensionIfLate=(Boolean) Activa la creación de una suspensión cuando un objeto es devuelto con atraso.
suspensionDaysNormal=Días de suspensión cuando un objeto sin reservas es devuelto con atraso.
suspensionDaysReserved=Días de suspensión cuando un objeto con reservas es devuelto con atraso.
createFineIfReservationExpired=(Boolean) Crea una multa si el usuario tiene una reserva expired
createSuspensionIfReservationExpired=(Boolean) Crea una suspensión si el usuario tiene una reserva expirada
expirationDays=Cantidad de días a esperar para que un usuario retire su reserva (antes de expirar)
fineAmountIfExpiredNormal=Monto de la multa (multiplicador) cuando una reserva expira y el objeto no tenía reservas
fineAmountIfExpiredReserved=Monto de la multa (multiplicador) cuando una reserva expira y había usuarios con reservas para ese objeto.
maxFinesForReservation=Máximo número de multas que un usuario puede tener para poder realizar una reserva.
maxReservationsIfFine=Máximo número de reservas si el usuario tiene multas.
maxReservationsIfLate=Máximo número de reservas si este usuario tiene objetos atrasados.
maxReservationsIfSuspension=Máximo número de reservas si este usuario tiene suspensiones.
maxReservationsSameCategory=Máximo número de reservas para objetos de esta categoría.
maxReservationsSameRecord=Máximo número de reservas para el mismo registro (distintos volúmenes de un mismo registro pueden considerarse como registros distintos).
maxReservationsTotal=Máximo número de reservas que este usuario puede tener en total.
minRemainingCopies=Mínima cantidad de copias de este registro que deben quedar en la(s) biblioteca(s).
suspensionDaysIfExpiredNormal=Días de suspensión cuando una reserva expira, para un objeto que no tenía otras reservas.
suspensionDaysIfExpiredReserved=Días de suspensión cuando una reserva expira, para un objeto que tenía reservas por otros usuarios.
createFineIfReservationConfirmedIsCancelled=(Boolean) Crear una multa si el usuario cancela una reserva confirmada
fineAmountIfConfirmedReserveIsCancelled=Monto de multa para una reserva confirmada 
maxNumberOfRenewals=Maximo número de renovaciones en total.
maxNumberOfRenewalsFromMySite=Máximo número de renovaciones que pueden realizarse desde el Sitio del usuario
fineAmountforCancelledConfirmedReserves=Monto a pagar si la reserva confirmada es cancelada
