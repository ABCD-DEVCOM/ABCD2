loanDays=Nombre de jours de prêt d’un document (Jours ouvrables ou calendaires, selon la transaction)
loanHours=Nombre d’heures de prêt d’un document
createFineIfLate=(booléen) permet la création d’amende quand un document est en retard
fineAmountNormal=Montant de l’amende quand un document n’est rendu à temps mais n’a aucune réservation
fineAmountReserved=Montant de l’amende quand un document n’est rendu à temps et réservé par d’autres membres
maxLoansTotal=Prêts maximum d’un membre
maxLoansSameRecord=Nombre de prêts maximal pour un même document (les différents tomes d’un même enregistrement peuvent être considérés comme différents articles, dans ce cas)
maxLoansSameCategory=Nombre maximum de prêts des documents de cette catégorie
maxLoansIfLate=Nombre maximum de prêts si l’utilisateur a de documents en retard
maxLoansIfFine=Nombre maximum de prêts si l’utilisateur a une amende
maxLoansIfSuspension=Nombre maximum de prêts si l’utilisateur a des suspensions
maxFinesForLoan=Nombre maximum d’amendes que l’utilisateur peut avoir pour pouvoir faire des prêts
maxFineAmountForLoan=Montant maximum de l’amende que l’utilisateur peut avoir pour pouvoir faire des prêts
createSuspensionIfLate=(booléen) permet la création d’une suspension quand un document est en retard
suspensionDaysNormal=Nombre de jours de suspension quand un document sans réservation est en retard
suspensionDaysReserved=Nombre de jours de suspension quand un document avec réservation est en retard
createFineIfReservationExpired=(booléen) créer une amende si l’utilisateur a une réservation expirée
createSuspensionIfReservationExpired=(booléen) créer une suspension si s’utilisateur a une réservation expirée
expirationDays=Nombre de jours d’attente pour qu’un utilisateur prend un document réservé avant l’expiration de la réservation
fineAmountIfExpiredNormal=Montant de l’amende pour une réservation expirée quand le document n’a pas de réservation
fineAmountIfExpiredReserved=Montant de l’amende pour une réservation expirée quand d’autres utilisateurs ont réservé le même document
maxFinesForReservation=Nombre maximum d’amendes pour qu’un utilisateur puisse faire une réservation
maxReservationsIfFine=Nombre maximum de réservations si l’utilisateur a d’amendes
maxReservationsIfLate=Nombre maximum de réservations si l’utilisateur a d’documents en retard
maxReservationsIfSuspension=Nombre maximum de réservations si l’utilisateur a de suspension
maxReservationsSameCategory=Nombre maximum de réservations d’documents pour cette catégorie
maxReservationsSameRecord=Nombre maximum de réservations pour le même enregistrement (différents tomes du même enregistrement peuvent être considérés comme enregistrements distincts)
maxReservationsTotal=Nombre maximum de réservations que l’utilisateur peut faire
minRemainingCopies=Minimum d’exemplaires de cet enregistrement qui doivent rester dans la ou les bibliothèque(s)
suspensionDaysIfExpiredNormal=Jours de suspension quand une réservation arrive à expiration, pour un document sans autre réservation
suspensionDaysIfExpiredReserved=Jours de suspension quand une réservation arrive à expiration, pour un document réservé par d’autre utilisateurs
createFineIfReservationConfirmedIsCancelled=(booléen) créer une amende si une réservation confirmée est annulée
fineAmountIfConfirmedReserveIsCancelled=Montant de l’amende lors de l’annulation d’une réservation confirmée
maxNumberOfRenewals=Nombre minimum de renouvellements à partir du MonSite de l’utilisateur
maxNumberOfRenewalsFromMySite=Nombre maximum de renouvellements à partir du MonSite de l’utilisateur
fineAmountforCancelledConfirmedReserves=Montant de l’amende à verser quand l’utilisateur annule une réservation confirmée

