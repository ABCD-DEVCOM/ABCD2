loanDays=Número de dias para emprestar um item. (Podem ser dias da biblioteca ou dias de calendário, conforme definido na transacção)
loanHours=Número de horas para emprestar um item.
createFineIfLate=(Booleano) Activa a criação de uma multa quando um item é devolvido com atraso.
fineAmountNormal=Montante da Multa (multiplicador) quando um item é devolvido com atraso mas não tem reservas ou esperas.
fineAmountReserved=Montante da Multa (multiplicador) quando um item é devolvido com atraso e tem reservas ou esperas de outros utilizadores.
maxLoansTotal=Número máximo de empréstimos que este Utilizador pode ter
maxLoansSameRecord=Número máximo de empréstimos para o mesmo registo (volumes diferentes do mesmo registo podem considerar-se como registos diferentes)
maxLoansSameCategory=Número máximo de empréstimos para itens desta categoria.
maxLoansIfLate=Número máximo de empréstimos se este Utilizador tiver itens atrasados.
maxLoansIfFine=Número máximo de empréstimos se este Utilizador tiver multas.
maxLoansIfSuspension=Número máximo de empréstimos de este Utilizador tiver suspensões.
maxFinesForLoan=Número máximo de multas que um Utilizador pode ter para poder realizar um empréstimo
maxFineAmountForLoan=Valor máximo de multas que um Utilizador pode ter para poder realizar um empréstimo.
createSuspensionIfLate=(Booleano) Activa a criação de uma suspensão quando o item é devolvido com atraso.
suspensionDaysNormal=Dias de suspensão quando um item sem reservas é devolvido com atraso.
suspensionDaysReserved=Dias de suspensão quando um item com reservas é devolvido com atraso.
createFineIfReservationExpired=(Booleano) Cria uma multa se o Utilizador tiver uma reserva expirada
createSuspensionIfReservationExpired=(Booleano) Cria uma suspensão se o Utilizador tiver uma reserva expirada
expirationDays=Número de dias de espera para um Usuário levantar a sua reserva (antes de expirar)
fineAmountIfExpiredNormal=Valor da multa (multiplicador) para um reserva expirada com o item não tem reservas
fineAmountIfExpiredReserved=Valor da multa (multiplicador) para uma reserva expirada quando outros utilizadores têm reservas para este item
maxFinesForReservation=Número máximo de multas que um Utilizador pode ter para poder fazer uma reserva
maxReservationsIfFine=Número máximo de reservas se este Utilizador tiver multas.
maxReservationsIfLate=Número máximo de reservas se este Utilizador tiver itens em atraso.
maxReservationsIfSuspension=Número máximo de reservas se este Utilizador tiver suspensões
maxReservationsSameCategory=Número máximo de reservas para itens desta categoria
maxReservationsSameRecord=Número máximo de reservas para o mesmo registo (volumes diferentes do mesmo registo podem considerar-se como registos diferentes)
maxReservationsTotal=Número máximo de reservas que este Utilizador pode ter.
minRemainingCopies=Número mínimo de cópias deste registo que deve manter-se na(s) biblioteca(s)
suspensionDaysIfExpiredNormal=Dias de suspensão quando uma reserva expira, para um item sem outras reservas.
suspensionDaysIfExpiredReserved=Dias de suspensão quando uma reserva expira, para um item com reservas de outros utilizadores.
createFineIfReservationConfirmedIsCancelled=(Booleano) Cria uma multa se o Usuário cancela uma reserva confirmada.
fineAmountIfConfirmedReserveIsCancelled=Valor da multa para uma reserva confirmada.
maxNumberOfRenewals=Número máximo de renovações no para uma publicação emprestada
maxNumberOfRenewalsFromMySite=Número máximo de renovações que podem realizar-se a partir do Sítio do Usuário.
fineAmountforCancelledConfirmedReserves=Montante da multa a pagar quando o Utilizador cancela uma reserva confirmada.

